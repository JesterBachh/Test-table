<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="table">
        <table>
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
    <script>
        function getTH() {
            const column = Object.keys(Data[0]);
            const head = document.querySelector('thead');
            let tags = "<tr>";
            for(i = 0; i < column.length; i++) {
                tags += `<th>${column[i]}</th>`;
            }
            tags += "</tr>"
            head.innerHTML = tags;

            getTD();            
        }
        function getTD() {
            const body = document.querySelector('tbody')
            let tags = "";

            Data.map(d => {
                tags += `<tr>
                    <td>${d.id}</td>
                    <td>${d.name}</td>
                    <td>${d.email}</td>
                    </tr>`
            })
            body.innerHTML = tags;
        }
        getTH();
    </script>
</body>
</html>
